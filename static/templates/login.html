{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Style -->
    <style>
      .brand-logo {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 18px;
        margin-top: -30px;
      }
      .brand-logo img {
        display: block;
        margin: 0 auto;
        max-width: 180px;
        max-height: 120px;
      }
      .auth-form-light.text-left.py-5.px-4.px-sm-5 {
        background: rgba(255, 255, 255, 0.557) !important;
        border-radius: 30px !important;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.24);
      }
      body {
        background: url("{% static 'assets/images/tealMetallic11.jpg' %}")
          no-repeat center center fixed !important;
        background-size: cover !important;
      }
      .container-scroller,
      .page-body-wrapper,
      .content-wrapper {
        background: transparent !important;
      }

      /* Add border radius to the login box */
      .auth-form-light.text-left.py-5.px-4.px-sm-5 {
        border-radius: 30px !important;
        box-shadow: 0 6px 32px rgba(0, 0, 0, 0.1);
        background: rgba(255, 255, 255, 0.97);
      }
      /* Responsive fix for login page layout */
      @media (max-width: 991px) {
        .col-lg-4 {
          margin-right: 0 !important;
          width: 100% !important;
          max-width: 100% !important;
        }
        .content-wrapper.d-flex.align-items-center.justify-content-end.auth.px-0 {
          justify-content: center !important;
          padding: 0 8px !important;
        }
        .row.w-100.mx-0 {
          margin: 0 !important;
          width: 100% !important;
          justify-content: center !important;
        }
        .brand-logo {
          margin-top: -60px !important;
          margin-bottom: 10px !important;
        }

        .mt-3 {
          display: flex;
          justify-content: center;
        }
        .auth-form-btn {
          width: auto !important;
          min-width: 120px;
        }
      }

      @media (max-width: 600px) {
        .auth-form-light.text-left.py-5.px-4.px-sm-5 {
          padding: 18px 6px !important;
          border-radius: 50px !important;
        }
        .brand-logo img {
          max-width: 120px !important;
          max-height: 80px !important;
        }
        h4,
        h6 {
          text-align: center !important;
        }
      }
    </style>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Titan</title>
    <!-- plugins:css -->
    <link
      rel="stylesheet"
      href="{% static 'assets/vendors/feather/feather.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/vendors/ti-icons/css/themify-icons.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}"
    />
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link
      rel="stylesheet"
      href="{% static 'assets/css/vertical-layout-light/style.css' %}"
    />

    <!-- endinject -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}" />
  </head>

  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div
          class="content-wrapper d-flex align-items-center justify-content-end auth px-0"
          style="min-height: 100vh"
        >
          <div
            class="row w-100 mx-0"
            style="width: 100%; display: flex; justify-content: flex-end"
          >
            <div class="col-lg-4" style="margin-right: 180px">
              <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <div class="brand-logo">
                  <img
                    src="{% static 'assets/logo/titan_logo.png' %}"
                    alt="logo"
                  />
                </div>
                <h4>Hello! let's get started</h4>
                <h6 class="font-weight-light">Sign in to continue.</h6>
                <form class="pt-3" method="post" action="{% url 'login-api' %}">
                  {% csrf_token %}
                  <div class="form-group">
                    <input
                      type="text"
                      name="username"
                      class="form-control form-control-lg"
                      placeholder="Username"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="password"
                      name="password"
                      class="form-control form-control-lg"
                      placeholder="Password"
                    />
                  </div>
                  <div class="mt-3">
                    <button
                      type="submit"
                      class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                    >
                      SIGN IN
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'assets/js/off-canvas.js' %}"></script>
    <script src="{% static 'assets/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'assets/js/template.js' %}"></script>
    <script src="{% static 'assets/js/settings.js' %}"></script>
    <script src="{% static 'assets/js/todolist.js' %}"></script>
    <!-- endinject -->
  </body>
</html>
